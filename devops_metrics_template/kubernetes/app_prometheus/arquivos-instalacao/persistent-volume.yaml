apiVersion: v1

kind: PersistentVolume

metadata:
  name: pv-prometheus
  labels:
    type: local

spec:
  storageClassName: prometheus-storage-class
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce

  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: "/mnt/nfs_share/prometheus"
    server: 10.160.1.18

  #salvo na m√°quina local
  #hostPath:
  #  path: "/mnt/data/prometheus"


  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - sv-160-kb04

